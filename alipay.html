<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="utf-8">
  <title>支付宝红包短地址生成器</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <script>
     function GetQueryString(name) {
       var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
       var r = window.location.search.substr(1).match(reg);
       if(r!=null)return  unescape(r[2]); return null;
     }
  </script>
</head>


<body>
</body>
<script>

var alipayPath = GetQueryString("path");
var fdStart = alipayPath.indexOf("https://qr.alipay.com");
if (fdStart === 0) {
  var host = "https://short.judiancloud.com/";
  var src = host + "alipay.php?path=" + alipayPath;
  var iframe = document.createElement('iframe');
  iframe.src=src;
  iframe.width = screen.width;
  iframe.height = screen.height;
  iframe.setAttribute("runat", "server");
  iframe.setAttribute("frameborder", "no");
  iframe.setAttribute("border", 0);
  iframe.setAttribute("marginheight", 0);
  iframe.setAttribute("marginwidth", 0);
  iframe.setAttribute("scrolling", "no");
  iframe.setAttribute("allowtransparency", "yes");
  document.body.appendChild(iframe);
}

</script>
</html>
